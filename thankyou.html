<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: lightgreen;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Thank You!</h1>
  <p>Your answers have been submitted successfully.</p>
  <p id="scoreText"></p>

  <script>
    const score = localStorage.getItem('quizScore');
    if (score !== null) {
      document.getElementById('scoreText').textContent = `Your score: ${score} out of 15`;
      // إزالة البيانات بعد العرض حتى لا يمكن الرجوع لها
      localStorage.removeItem('quizScore');
    } else {
      document.getElementById('scoreText').textContent = 'No score available.';
    }
  </script>
