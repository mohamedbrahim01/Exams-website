<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div id="div2">
        <h1>Registration</h1>
        <form id="registrationForm" target="_blank" autocomplete="on">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" ><br>
            <span class="error" id="fnameError"></span><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" ><br>
            <span class="error" id="lnameError"></span><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="Email" name="Email" placeholder="Enter Your Email" ><br>
            <span class="error" id="emailError"></span><br>

            <label for="Password">Password:</label><br>
            <input type="password" id="Password" name="Password" placeholder="Enter Your Password" ><br>
            <span class="error" id="passwordError"></span><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" >
            <span class="error" id="confirmPasswordError"></span><br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>  
    <script src="regist.js"></script>  
</body>
</html>
